<form
  #form="ngForm"
  novalidate>
  <div>
    <label for="fullname">Passenger name:</label>
    <input
      type="text"
      name="fullname"
      required
      #fullname="ngModel"
      [ngModel]="detail?.fullname">

      <div class="error" *ngIf="fullname.errors?.required && fullname.dirty">
        Passenger name is required.
      </div>
  </div>

  <div>
    <label for="id">Passenger ID:</label>
    <input
      type="number"
      name="id"
      #id="ngModel"
      required
      [ngModel]="detail?.id">

    <div class="error" *ngIf="id.errors?.required && id.dirty">
      Passenger ID is required.
    </div>
  </div>

  <div>
    <label>
      <input
        type="checkbox"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        (ngModelChange)="toggleCheckIn($event)">
      Checked in
    </label>
  </div>

  <div *ngIf="form.value.checkedIn">
    <label for="checkInDate">Check in date</label>
    <input
      type="number"
      name="checkInDate"
      [ngModel]="detail?.checkInDate">
  </div>

  <div>
    <label>Luggage</label>
    <select
      name="baggage"
      [ngModel]="detail?.baggage">
      <option
        [ngValue]="item.key"
        *ngFor="let item of baggage">
        {{item.value}}
      </option>
    </select>
  </div>

  <div>
    <button [disabled]="form.invalid" type="submit">
      Update passenger
    </button>
  </div>
</form>
